
# 数据库连接配置
spring:



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 
    username: 
    password: 
    hikari.max-lifetime: 30000

  jackson:
    #指定输出日期数据格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

server:
  port: 8888


# 打印日志配置
logging:
  level:
    team.seven: debug

# 开启自动驼峰命名规则映射
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
